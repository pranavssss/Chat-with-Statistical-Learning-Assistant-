<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Statistical Learning Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .chat-container {
            background: white;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            line-height: 1.5;
        }

        .user-msg {
            color: #2980b9;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .bot-msg {
            background: #ecf0f1;
            padding: 12px 15px;
            border-radius: 6px;
            white-space: pre-wrap; /* preserve line breaks */
        }
    </style>
</head>
<body>
    <h1>ðŸ“˜ Chat with Statistical Learning Assistant ðŸ’¬ðŸ¤–: "An Introduction to Statistical Learning with applications in Python"</h1>

    <form method="post">
        <input type="text" name="message" placeholder="Ask a question..." required autocomplete="off" />
        <input type="submit" value="Ask" />
    </form>

    {% if user_message %}
    <div class="chat-container">
        <p class="user-msg"><strong>You:</strong> {{ user_message }}</p>
        <p class="bot-msg"><strong>Bot:</strong> {{ bot_reply }}</p>
    </div>
    {% endif %}
</body>
</html>
